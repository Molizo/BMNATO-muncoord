/* BG Animation code */
html {
  height:100%;
}

.bg {
  animation:slide 9s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #060282 50%, #006db3 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:12s;
}

.bg3 {
  animation-duration:15s;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}

.ui.text.container{
  background-color: rgba(255, 255, 255, 0.92);
  border-radius: 0.2rem !important;
  padding-left:1rem !important;
  padding-right:1rem !important;
}

.ui.attached.tabular.menu > .item{
  background: lightgray;
  border-radius: .28571429rem .28571429rem 0 0 !important;
}

.ui.attached.tabular.menu > .item:hover{
  background: white;
}

.bmnato-logo{
  position:fixed;
  bottom:3rem;
  right:3rem;
  height:10vh;
  width:auto;
  z-index: -1;
}
    </style>
